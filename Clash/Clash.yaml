  Steam:
    type: http
    behavior: classical
    path: ./rule-providers/Steam.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/Game/Steam.yaml
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    path: ./rule-providers/Telegram.yaml
