mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
secret: "hly0928"
experimental:
  ignore-resolve-fail: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-filter:
    - ".srv.nintendo.net"
    - ".stun.playstation.net"
    - "xbox.*.microsoft.com"
    - ".xboxlive.com"
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://dns.alidns.com/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

proxies:

proxy-groups:
  - name: Apple
    type: select
    proxies:
      - DIRECT
      - Proxy
  - name: Steam
    type: select
    proxies:
      - Proxy
      - DIRECT
  - name: Telegram
    type: select
    proxies:
      - Proxy
      - DIRECT
  - name: Netflix
    type: select
    proxies:
      - Streaming
      - DIRECT
  - name: Streaming
    type: select
    proxies:
      - Proxy
      - DIRECT
  - name: StreamingSE
    type: select
    proxies:
      - DIRECT
      - Proxy
  - name: Advertising
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Final
    type: select
    proxies:
      - Proxy
      - DIRECT

proxy-providers:

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./rule-providers/Unbreak.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
    interval: 86400
  Advertising:
    type: http
    behavior: classical
    path: ./rule-providers/Advertising.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Advertising.yaml
    interval: 86400
  Hijacking:
    type: http
    behavior: classical
    path: ./rule-providers/Hijacking.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Hijacking.yaml
    interval: 86400
  Privacy:
    type: http
    behavior: classical
    path: ./rule-providers/Privacy.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Guard/Privacy.yaml
